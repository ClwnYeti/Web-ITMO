<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <link rel="stylesheet" href="../css/for-imports/add-place-page-styles.css">
  <script src="../js/custom-html-elements/header/megaploh-header.js"></script>
  <script src="../js/custom-html-elements/header/components/megaploh-header-button.js"></script>
  <script src="../js/custom-html-elements/header/components/megaploh-logo.js"></script>
  <script src="../js/custom-html-elements/footer/megaploh-footer.js"></script>
  <script src="../js/custom-html-elements/footer/components/megaploh-contact.js"></script>
  <script src="../js/custom-html-elements/footer/components/megaploh-quote.js"></script>
  <script src="../js/functions/loadTime.js"></script>
  <script src="../js/functions/forms/submitPlace.js"></script>
  <script src="../js/functions/clearPlaces.js"></script>
  <script src="../js/custom-html-elements/content/entities/megaploh-place.js"></script>
  <title>Добавить место</title>
</head>
<body class="main-container">
<megaploh-header class="nav__container">
</megaploh-header>
<div class="content__container">
  <div class="content__menu__container">
    <div class="content__form__add-place">
      <div class="content__form__add-place__input">
        <p class="content__text">Name of place <input type="text" name="placeNameInput" class="content__form__add-place__input"></p>
      </div>
      <div class="content__form__add-place__input">
        <p class="content__text">Address of place <input type="text" name="placeAddressInput" class="content__form__add-place__input"></p>
      </div>
      <div  class="content__form__add-place__input">
       <input type="submit" class="content__button" onclick=submitPlace()>
      </div>
    </div>
    <button onclick="clearPlaces()" class="content__button">Удалить все</button>
  </div>
  <div class="content__places">

  </div>
</div>
<megaploh-footer class="info__container">
  <span id="load-time"></span>
</megaploh-footer>
</body>
</html>
